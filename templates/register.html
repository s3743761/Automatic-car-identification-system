
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p style="text-align:center;">{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form action="#" method="POST">
            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" name="username" placeholder="Username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="password" name="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Firstname</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" name="firstname" placeholder="Firstname">
                <span class="icon is-small is-left">
                  <i class="fas fa-id-card"></i>
                </span>
              </div>
            </div>
  
            <div class="field">
              <label class="label">Lastname</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="test" name="lastname" placeholder="Lastname">
                <span class="icon is-small is-left">
                  <i class="fas fa-file-signature"></i>
                </span>
              </div>
            </div>


            <div class="field">
              <label class="label">EmailAddress</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" name="EmailAddress" placeholder="EmailAddress">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
                <label class="label">Account Type</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="test" name="userType" placeholder="UserType">
                  <span class="icon is-small is-left">
                    <i class="fas fa-file-signature"></i>
                  </span>
                </div>
            </div>
        
            <label class="label"></label>
            <button type="submit"  class="button is-success">Register</button>
           </form>
  
          </div>
         </div>
      </div>
    </div>
  </section>
</body>

</html>
