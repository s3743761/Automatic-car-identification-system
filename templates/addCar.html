
<doctype html="">
    <body style="background-color:rgb(154, 224, 236);"></body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <h1 style="text-align:center">New Car</h1>
{% from "_formhelpers.html" import render_field %}
<form method="post">
    <dl>
        {{ render_field(form.car_id) }}
        {{ render_field(form.brand) }}
        {{ render_field(form.model) }}
        {{ render_field(form.locationX) }}
        {{ render_field(form.locationY) }}
    </dl>
    <p><input type="submit" value="Submit">
</p></form>
</doctype>
